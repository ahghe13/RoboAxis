<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotary Axis</title>

  <!-- Three.js via importmap — no bundler required -->
  <script type="importmap">
    {
      "imports": {
        "three":                  "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/":          "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Barlow+Condensed:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    /* ── Reset & tokens ─────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0d0e0f;
      --surface:   #141618;
      --border:    #2a2d31;
      --amber:     #e8922a;
      --amber-dim: #7a4a12;
      --text:      #c8cdd4;
      --text-dim:  #525a64;
      --mono:      'Share Tech Mono', monospace;
      --display:   'Barlow Condensed', sans-serif;
    }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      overflow: hidden;
    }

    /* ── Layout ─────────────────────────────────────────────── */
    #app {
      display: grid;
      grid-template-rows: 42px 1fr;
      grid-template-columns: 1fr 260px;
      height: 100vh;
      gap: 1px;
      background: var(--border);    /* gap colour */
    }

    /* ── Header bar ─────────────────────────────────────────── */
    #header {
      grid-column: 1 / -1;
      background: var(--surface);
      display: flex;
      align-items: center;
      padding: 0 18px;
      gap: 20px;
      border-bottom: 1px solid var(--border);
    }

    #header .logo {
      font-family: var(--display);
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--amber);
    }

    #header .sep {
      width: 1px;
      height: 18px;
      background: var(--border);
    }

    #header .status-pill {
      font-size: 11px;
      letter-spacing: 0.12em;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    #header .status-pill span {
      color: var(--amber);
    }

    /* ── 3-D canvas pane ────────────────────────────────────── */
    #canvas-pane {
      background: var(--bg);
      position: relative;
      overflow: hidden;
    }

    #canvas-pane canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    /* Corner label */
    #canvas-pane .corner-label {
      position: absolute;
      bottom: 14px;
      left: 18px;
      font-size: 10px;
      letter-spacing: 0.14em;
      color: var(--text-dim);
      text-transform: uppercase;
      pointer-events: none;
    }

    /* ── Side panel ─────────────────────────────────────────── */
    #panel {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      padding: 18px 16px;
      gap: 20px;
      overflow-y: auto;
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .panel-label {
      font-family: var(--display);
      font-weight: 300;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border);
    }

    .readout {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 12px;
    }

    .readout .key   { color: var(--text-dim); }
    .readout .value { color: var(--amber); font-size: 15px; }

    .divider {
      height: 1px;
      background: var(--border);
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header id="header">
      <span class="logo">Rotary Axis</span>
      <span class="sep"></span>
      <span class="status-pill">Status&nbsp;&nbsp;<span id="hdr-state">IDLE</span></span>
      <span class="sep"></span>
      <span class="status-pill">Pos&nbsp;&nbsp;<span id="hdr-pos">0.00°</span></span>
    </header>

    <!-- 3-D viewport -->
    <main id="canvas-pane">
      <!-- Three.js mounts its canvas here -->
      <span class="corner-label">3D VIEWPORT · ORBIT: LEFT DRAG · ZOOM: SCROLL</span>
    </main>

    <!-- Side panel -->
    <aside id="panel">

      <div class="panel-section">
        <div class="panel-label">Position</div>
        <div class="readout">
          <span class="key">Angle</span>
          <span class="value" id="pos-angle">0.00°</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="panel-section">
        <div class="panel-label">Motion</div>
        <div class="readout">
          <span class="key">Speed</span>
          <span class="value" id="pos-speed">0.0 °/s</span>
        </div>
        <div class="readout">
          <span class="key">State</span>
          <span class="value" id="pos-state">idle</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="panel-section">
        <div class="panel-label">Parameters</div>
        <div class="readout">
          <span class="key">Max speed</span>
          <span class="value" id="param-speed">—</span>
        </div>
        <div class="readout">
          <span class="key">Accel</span>
          <span class="value" id="param-accel">—</span>
        </div>
      </div>

    </aside>

  </div>

  <script type="module" src="/static/main.js"></script>
</body>
</html>
